[package]
name = "UIBlox"
version = "0.2.5"
readme = "README.md"
content_root = "src"
files = [
    "*",
    "!*.spec.lua",
    "!Stories/*",
    "!TestUtils/*",
]
publish = true
authors = ["Roblox"]
[dependencies.Cryo]
target = "https://github.com/roblox/cryo"
version = "^1.1.0"

[dependencies.FitFrame]
target = "https://github.com/roblox/roact-fit-components"
package = "RoactFitComponents"
version = "^2.0.0"

[dependencies.FoundationImages]
target = "https://github.com/roblox/foundation-images"
version = "^1.0.1"

[dependencies.LazyRequire]
target = "https://github.com/roblox/lua-lazy-require"
version = "^0.1"

[dependencies.LuauPolyfill]
target = "https://github.com/roblox/luau-polyfill"
version = "^0.3.0"

[dependencies.Lumberyak]
target = "https://github.com/roblox/lumberyak"
package = "lumberyak"
version = "^0.1.1"

[dependencies.Otter]
target = "https://github.com/roblox/otter"
version = "^0.1.3"

[dependencies.Promise]
target = "https://github.com/roblox/roblox-lua-promise"
version = "^3.3.0"

[dependencies.RbxDesignFoundations]
version = "^1.1.107"

[dependencies.RbxDesignFoundationsV2]
package = "RbxDesignFoundations"
version = "^2.0.137"

[dependencies.React]
target = "https://github.com/roblox/roact-alignment"
version = "^17.0.1-rc.16"

[dependencies.ReactOtter]
target = "https://github.com/roblox/otter"
version = "^1.1"

[dependencies.ReactRoblox]
target = "https://github.com/roblox/roact-alignment"
version = "^17.0.1-rc.16"

[dependencies.ReactUtils]
target = "https://github.com/roblox/react-utils"
version = "^1.3.0"

[dependencies.Roact]
target = "https://github.com/roblox/roact-alignment"
package = "RoactCompat"
version = "^17.0.1-rc.16"

[dependencies.RoactGamepad]
target = "https://github.com/roblox/roact-gamepad"
version = "^0.5.10"

[dependencies.Shared]
target = "https://github.com/roblox/roact-alignment"
version = "^17.0.1-rc.16"

[dependencies.UsageTracker]
target = "https://github.com/roblox/usage-tracker-lua"
version = "^0.1"

[dependencies.VirtualizedList]
target = "https://github.com/roblox/virtualized-list-lua"
version = "^1.3"

[dependencies.enumerate]
target = "https://github.com/roblox/enumerate"
version = "^1.0.0"

[dependencies.t]
target = "https://github.com/roblox/t"
version = "^1.2.5"
[dev_dependencies.CollisionMatchers2D]
target = "https://github.com/roblox/collision-matchers-2d"
version = "^1.1.0"

[dev_dependencies.DocUtils]
target = "https://github.com/roblox/doc-utils"
version = "^0.1.11"

[dev_dependencies.Jest]
target = "https://github.com/roblox/jest-roblox"
version = "^3.7.0"

[dev_dependencies.JestGlobals]
target = "https://github.com/roblox/jest-roblox"
version = "^3.7.0"

[dev_dependencies.ReactTestingLibrary]
target = "https://github.com/roblox/react-testing-library-lua"
version = "^12.2.0"

[dev_dependencies.Rhodium]
target = "https://github.com/roblox/rhodium"
